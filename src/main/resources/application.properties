# 서버 포트
server.port=8080

# ==============================
# CORS 설정
# ==============================
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=*

# ==============================
# 데이터베이스 연결 (로컬 MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/blockly?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234 #본인 비밀번호 입력
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA 설정
# ==============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# Swagger 설정 (springdoc-openapi 사용 시)
# ==============================
springdoc.swagger-ui.path=/swagger-ui.html